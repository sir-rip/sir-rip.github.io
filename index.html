<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & Anime Illustrations Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
        .info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .download-btn {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        #loadMore {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>AI & Anime Illustrations Finder</h1>
    <input type="text" id="search" placeholder="Search for AI Illustrations...">
    <button onclick="fetchImages(true)">Search</button>
    <div class="grid" id="imageGrid"></div>
    <button id="loadMore" onclick="fetchImages(false)">Load More</button>

    <script>
        let page = 1;
        
        async function fetchImages(reset = true) {
            const apiKey = "48794845-9aaa5e01bcef71cb91adfa849";
            const query = document.getElementById("search").value || "anime";
            const url = `https://pixabay.com/api/?key=${apiKey}&q=${query}&image_type=illustration&category=anime&per_page=10&page=${page}&min_width=1920&min_height=1080`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const imageGrid = document.getElementById("imageGrid");
                
                if (reset) {
                    imageGrid.innerHTML = "";
                    page = 1;
                }
                
                data.hits.forEach(img => {
                    const div = document.createElement("div");
                    div.className = "card";
                    div.innerHTML = `
                        <img src="${img.webformatURL}" alt="${img.tags}">
                        <p><strong>Tags:</strong> ${img.tags}</p>
                        <p class="info"><strong>Uploader:</strong> ${img.user}</p>
                        <p class="info"><strong>Resolution:</strong> ${img.imageWidth}x${img.imageHeight}</p>
                        <a class="download-btn" href="${img.largeImageURL}" download>Download</a>
                    `;
                    imageGrid.appendChild(div);
                });
                
                if (data.hits.length > 0) {
                    document.getElementById("loadMore").style.display = "block";
                    page++;
                } else {
                    document.getElementById("loadMore").style.display = "none";
                }
            } catch (error) {
                console.error("Error fetching images:", error);
            }
        }
    </script>
</body>
