<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Music Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f8;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #musicList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .music-item {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .music-item h3 {
            margin: 0;
            color: #333;
        }
        .music-item a {
            display: block;
            margin-top: 10px;
            color: #1a73e8;
            text-decoration: none;
        }
        .music-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Lofi Music Search</h1>
    <div>
        <label for="searchQuery">Search Lofi Music:</label>
        <input type="text" id="searchQuery" placeholder="Search..." oninput="searchMusic()">
    </div>
    
    <div id="musicList"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Set your YouTube API Key here
        const API_KEY = 'AIzaSyDbBz8PO7C58nSa1D-_XRwlOCOlKuKQWxA'; 
// Replace with your YouTube Data API key

        // Function to load the YouTube API client
        function loadClient() {
            gapi.client.init({
                'apiKey': API_KEY,
            }).then(() => {
                console.log('YouTube API client loaded');
            });
        }

        // Load the API client asynchronously
        gapi.load('client', loadClient);

        // Function to search for lofi music from YouTube's Audio Library
        function searchMusic() {
            const query = document.getElementById('searchQuery').value;
            if (!query) {
                document.getElementById('musicList').innerHTML = ''; // Clear results if query is empty
                return;
            }

            // Request to search YouTube Audio Library for lofi music
            gapi.client.youtube.search.list({
                part: 'snippet',
                type: 'video',
                q: query + ' lofi',
                videoDuration: 'short',
                videoCategoryId: '10', // Music category
                maxResults: 10
            }).then((response) => {
                displayResults(response.result.items);
            }).catch((error) => {
                console.error('Error fetching data from YouTube API: ', error);
            });
        }

        // Function to display the results on the website
        function displayResults(items) {
            const musicList = document.getElementById('musicList');
            musicList.innerHTML = ''; // Clear previous results

            items.forEach((item) => {
                const musicItem = document.createElement('div');
                musicItem.classList.add('music-item');
                
                const title = document.createElement('h3');
                title.innerText = item.snippet.title;

                const link = document.createElement('a');
                link.href = `https://www.youtube.com/watch?v=${item.id.videoId}`;
                link.target = '_blank';
                link.innerText = 'Listen on YouTube';

                musicItem.appendChild(title);
                musicItem.appendChild(link);
                musicList.appendChild(musicItem);
            });
        }
    </script>
</body>
</html>
